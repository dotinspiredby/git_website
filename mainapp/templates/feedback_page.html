{% extends "base2.html" %}
{% load static %}

{% block title %} Feedback Â· Katharina Meldre {% endblock %}

{% block extra_styles %}
<link rel="stylesheet" type="text/css" href="{% static 'main_app/css/feedback.css' %}">
{% endblock %}

{% block content %}
    <h1 class="text">Feedback Form</h1>
    <form method="post" action="/feedback/">
        {% csrf_token %}
      <div class="form-group">
        <label for="feedback-address">E-mail Address</label>
        <input required type="email" class="form-control" id="feedback-address" name="address" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="feedback-subject">Subject</label>
        <input required type="text" class="form-control" id="feedback-subject" name="subject" placeholder="Subject">
      </div>

      <div class="form-group">
        <label for="feedback-text">Text</label>
        <textarea required class="form-control" id="feedback-text" name="text" placeholder="Your message" rows="3"></textarea>
      </div>

      <button type="submit" class="form-control btn btn-secondary">Send</button>
    </form>

{% endblock %}
